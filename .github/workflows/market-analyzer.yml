name: Market Analyzer

on:
  schedule:
    # Run at 10:00 PM UTC daily (after US market close)
    - cron: '0 22 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  analyze-market:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for TSI tracking
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests beautifulsoup4 lxml
        
    - name: Run Market Analyzer
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
      run: |
        python scripts/marketgauge_analyzer.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/Shazam-market-daily.csv
        git add data/Shazam-market-daily.html
        git add data/shazam-tsi-history.csv
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ“Š Market analysis update - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
          echo "âœ… Changes committed and pushed successfully"
        fi
        
    - name: Upload artifacts (for debugging)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: market-reports
        path: |
          data/Shazam-market-daily.csv
          data/Shazam-market-daily.html
          data/shazam-tsi-history.csv
        retention-days: 7